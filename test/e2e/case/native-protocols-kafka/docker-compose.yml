version: '2.1'

services:

  etcd:
    hostname: etcd
    image: quay.io/coreos/etcd:v3.5.0
    ports:
      - 2379
    networks:
      - e2e
    environment:
      ETCD_LISTEN_CLIENT_URLS: http://0.0.0.0:2379
      ETCD_ADVERTISE_CLIENT_URLS: http://0.0.0.0:2379
      ETCD_LISTEN_PEER_URLS: http://0.0.0.0:2380
      ETCD_INITIAL_ADVERTISE_PEER_URLS: http://0.0.0.0:2380
      ETCD_INITIAL_CLUSTER: s1=http://0.0.0.0:2380
      ETCD_NAME: s1
      ETCD_DATA_DIR: /etcd-data
    healthcheck:
      test: [ "CMD", "sh", "-c", "etcdctl endpoint health" ]
      interval: 5s
      timeout: 60s
      retries: 120

  oap:
    extends:
      file: ../../base/base-compose.yml
      service: oap
    environment:
      SW_LOG_LAL_FILES: test
      SW_CLUSTER: etcd
      SW_CONFIGURATION: etcd
      SW_KAFKA_FETCHER: default
      SW_KAFKA_FETCHER_SERVERS: broker-a:9092,broker-b:9092
    volumes:
      - ./lal.yaml:/skywalking/config/lal/test.yaml
    ports:
      - 12800
    depends_on:
      etcd:
        condition: service_healthy
      broker-a:
        condition: service_healthy
      broker-b:
        condition: service_healthy

  satellite:
    extends:
      file: ../../base/base-compose.yml
      service: satellite
    environment:
      SATELLITE_GRPC_CLIENT_FINDER: static
      SATELLITE_GRPC_CLIENT: oap:11800
      SATELLITE_LOGPIPE_SENDER_MIN_FLUSH_EVENTS: 1
      SATELLITE_GRPC_ACCEPT_LIMIT_CPU_UTILIZATION: 100
      SATELLITE_KAFKA_CLIENT_BROKERS: broker-a:9092,broker-b:9092
    volumes:
      - ./satellite_config_kafka.yaml:/skywalking-satellite/configs/satellite_config.yaml
    ports:
      - 11800
    depends_on:
      oap:
        condition: service_healthy

  provider:
    extends:
      file: ../../base/base-compose.yml
      service: provider
    ports:
      - 9090
    depends_on:
      satellite:
        condition: service_healthy

  consumer:
    extends:
      file: ../../base/base-compose.yml
      service: consumer
    ports:
      - 9090
    depends_on:
      satellite:
        condition: service_healthy
      provider:
        condition: service_healthy
      broker-a:
        condition: service_healthy
      broker-b:
        condition: service_healthy

  zookeeper:
    image: zookeeper:3.4
    hostname: zookeeper
    ports:
      - 2181
    networks:
      - e2e
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    healthcheck:
      test: [ "CMD", "sh", "-c", "nc -nz 127.0.0.1 2181" ]
      interval: 5s
      timeout: 60s
      retries: 120

  broker-a:
    image: bitnami/kafka:2.4.1
    hostname: broker-a
    ports:
      - 9092
    networks:
      - e2e
    environment:
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_BROKER_ID=10
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      zookeeper:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "kafka-topics.sh", "--list", "--zookeeper", "zookeeper:2181" ]
      interval: 5s
      timeout: 60s
      retries: 120

  broker-b:
    image: bitnami/kafka:2.4.1
    hostname: broker-b
    ports:
      - 9092
    networks:
      - e2e
    environment:
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_BROKER_ID=24
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      zookeeper:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "kafka-topics.sh", "--list", "--zookeeper", "zookeeper:2181" ]
      interval: 5s
      timeout: 60s
      retries: 12

networks:
  e2e: