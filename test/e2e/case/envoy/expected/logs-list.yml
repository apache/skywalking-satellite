logs:
  {{- contains .logs }}
  - servicename: -.test-app-v1.-
    serviceid: {{ b64enc "-.test-app-v1.-" }}.1
    serviceinstancename: service-instance-name-v1
    serviceinstanceid: {{ b64enc "-.test-app-v1.-" }}.1_{{ b64enc "service-instance-name-v1" }}
    endpointname: null
    endpointid: null
    traceid: null
    timestamp: {{ gt .timestamp 0 }}
    contenttype: JSON
    tags:
      {{- contains .tags }}
      - key: status.code
        value: "200"
      - key: request.path
        value: "/info"
      {{- end }}
  {{- end }}
total: {{ gt .total 0 }}