version: '2.1'

services:

  etcd:
    hostname: etcd
    image: quay.io/coreos/etcd:v3.5.0
    ports:
      - 2379
    networks:
      - e2e
    environment:
      ETCD_LISTEN_CLIENT_URLS: http://0.0.0.0:2379
      ETCD_ADVERTISE_CLIENT_URLS: http://0.0.0.0:2379
      ETCD_LISTEN_PEER_URLS: http://0.0.0.0:2380
      ETCD_INITIAL_ADVERTISE_PEER_URLS: http://0.0.0.0:2380
      ETCD_INITIAL_CLUSTER: s1=http://0.0.0.0:2380
      ETCD_NAME: s1
      ETCD_DATA_DIR: /etcd-data
    healthcheck:
      test: ["CMD", "sh", "-c", "etcdctl endpoint health" ]
      interval: 5s
      timeout: 60s
      retries: 120

  oap:
    extends:
      file: ../../base/base-compose.yml
      service: oap
    environment:
      SW_LOG_LAL_FILES: test
      SW_CLUSTER: etcd
      SW_CONFIGURATION: etcd
    volumes:
      - ./lal.yaml:/skywalking/config/lal/test.yaml
    ports:
      - 12800
    depends_on:
      etcd:
        condition: service_healthy

  satellite:
    extends:
      file: ../../base/base-compose.yml
      service: satellite
    environment:
      SATELLITE_GRPC_CLIENT_FINDER: static
      SATELLITE_GRPC_CLIENT: oap:11800
      SATELLITE_LOGPIPE_SENDER_MIN_FLUSH_EVENTS: 1
      SATELLITE_GRPC_ACCEPT_LIMIT_CPU_UTILIZATION: 100
    ports:
      - 11800
    depends_on:
      oap:
        condition: service_healthy

  provider:
    extends:
      file: ../../base/base-compose.yml
      service: provider
    ports:
      - 9090
    depends_on:
      satellite:
        condition: service_healthy

  consumer:
    extends:
      file: ../../base/base-compose.yml
      service: consumer
    ports:
      - 9090
    depends_on:
      satellite:
        condition: service_healthy
      provider:
        condition: service_healthy

networks:
  e2e: