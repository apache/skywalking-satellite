version: '2.1'

services:

  oap:
    extends:
      file: ../base-compose.yml
      service: oap
    ports:
      - 12800
    environment:
      SW_STORAGE: h2
      SW_SEARCHABLE_ALARM_TAG_KEYS: level,receivers

  satellite:
    extends:
      file: ../base-compose.yml
      service: satellite
    ports:
      - 11800
    environment:
      SATELLITE_GRPC_CLIENT: oap:11800
    depends_on:
      oap:
        condition: service_healthy
    volumes:
      - ./satellite_config.yaml:/skywalking-satellite/configs/satellite_config.yaml

  provider:
    extends:
      file: ../base-compose.yml
      service: provider
    ports:
      - 8080
    depends_on:
      satellite:
        condition: service_healthy

  consumer:
    extends:
      file: ../base-compose.yml
      service: consumer
    ports:
      - 8080
    depends_on:
      satellite:
        condition: service_healthy
      provider:
        condition: service_healthy

networks:
  e2e: