version: '2.1'

services:

  oap:
    image: ghcr.io/apache/skywalking/oap:${SW_OAP_COMMIT}
    expose:
      - 11800
      - 12800
    networks:
      - e2e
#    restart: on-failure
    environment:
      SW_STORAGE: h2
      SW_CLUSTER_ZK_HOST_PORT: zk:2181
      SW_STORAGE_ES_CLUSTER_NODES: es:9200
      SW_JDBC_URL: jdbc:mysql://mysql:3306/swtest
      SW_STORAGE_INFLUXDB_URL: http://influxdb:8086
      SW_METER_ANALYZER_ACTIVE_FILES: spring-sleuth
      SW_CLUSTER_ETCD_ENDPOINTS: http://etcd:2379
      SW_SCLUSTER_ETCD_ERVICE_NAME: s1
      SW_CONFIG_ETCD_PERIOD: 1
      SW_CONFIG_ETCD_ENDPOINTS: http://etcd:2379
      SW_KAFKA_FETCHER: default
      SW_KAFKA_FETCHER_SERVERS: kafka:9092
      SW_KAFKA_FETCHER_PARTITIONS_FACTOR: 1
    healthcheck:
      test: ["CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/127.0.0.1/11800"]
      interval: 5s
      timeout: 60s
      retries: 120

  provider:
    build:
      context: provider
      dockerfile: Dockerfile
      args:
        - SW_AGENT_JDK_VERSION=${SW_AGENT_JDK_VERSION}
        - SW_AGENT_JAVA_COMMIT=${SW_AGENT_JAVA_COMMIT}
    expose:
      - 9090
    networks:
      - e2e
    environment:
      SW_AGENT_COLLECTOR_BACKEND_SERVICES: satellite:11800
      SW_GRPC_LOG_SERVER_HOST: satellite
      SW_GRPC_LOG_SERVER_PORT: 11800
      SW_COLLECTOR_GET_PROFILE_TASK_INTERVAL: 1
      SW_GET_AGENT_DYNAMIC_CONFIG_INTERVAL: 1
      SW_AGENT_NAME: e2e-service-provider
      SW_INSTANCE_NAME: provider1
      SW_LOGGING_OUTPUT: CONSOLE
    healthcheck:
      test: ["CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/127.0.0.1/9090"]
      interval: 5s
      timeout: 60s
      retries: 120

  consumer:
    build:
      context: consumer
      dockerfile: Dockerfile
      args:
        - SW_AGENT_JDK_VERSION=${SW_AGENT_JDK_VERSION}
        - SW_AGENT_JAVA_COMMIT=${SW_AGENT_JAVA_COMMIT}
    expose:
      - 9090
    networks:
      - e2e
    environment:
      SW_AGENT_COLLECTOR_BACKEND_SERVICES: satellite:11800
      SW_GRPC_LOG_SERVER_HOST: satellite
      SW_GRPC_LOG_SERVER_PORT: 11800
      PROVIDER_URL: http://provider:9090
      SW_AGENT_NAME: e2e-service-consumer
      SW_INSTANCE_NAME: consumer1
      SW_LOGGING_OUTPUT: CONSOLE
    healthcheck:
      test: ["CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/127.0.0.1/9090"]
      interval: 5s
      timeout: 60s
      retries: 120

  satellite:
    build:
      context: ../../../
      dockerfile: test/e2e/base/satellite/Dockerfile-Kafka
    expose:
      - 11800
    environment:
      SATELLITE_GRPC_CLIENT_FINDER: static
      SATELLITE_GRPC_CLIENT: oap:11800
      SATELLITE_LOGPIPE_SENDER_MIN_FLUSH_EVENTS: 1
      SATELLITE_KAFKA_CLIENT_BROKERS: kafka:9092
    networks:
      - e2e
    healthcheck:
      test: [ "CMD", "sh", "-c", "nc -zn 127.0.0.1 11800" ]
      interval: 5s
      timeout: 60s
      retries: 120
#    depends_on:
#      - kafka

  zookeeper:
    image: bitnami/zookeeper:latest
    expose:
      - 2181
    environment:
      # 匿名登录--必须开启
      - ALLOW_ANONYMOUS_LOGIN=yes
    networks:
      - e2e
    healthcheck:
      test: [ "CMD", "sh", "-c", "nc -zn 127.0.0.1 2181" ]
  # 该镜像具体配置参考 https://github.com/bitnami/bitnami-docker-kafka/blob/master/README.md
  kafka:
    image: wurstmeister/kafka:2.13-2.7.0
    expose:
      - 9092
      - 9999
    environment:
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_LISTENERS=PLAINTEXT://:9092
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092
      # 客户端访问地址，更换成自己的
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      # 允许使用PLAINTEXT协议(镜像中默认为关闭,需要手动开启)
      - ALLOW_PLAINTEXT_LISTENER=yes
      # 关闭自动创建 topic 功能
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      # 全局消息过期时间 6 小时(测试时可以设置短一点)
      - KAFKA_CFG_LOG_RETENTION_HOURS=6
      # 开启JMX监控
      - JMX_PORT=9999
    networks:
      - e2e
    healthcheck:
      test: [ "CMD", "sh", "-c", "nc -zn 127.0.0.1 9092" ]

networks:
  e2e:
