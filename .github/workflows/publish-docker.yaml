name: publish-docker
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
env:
  HUB: ghcr.io/apache/skywalking-satellite
jobs:
  build:
    if: github.repository == 'apache/skywalking-satellite'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    timeout-minutes: 90
    services:
      registry:
        image: registry:3
        ports:
          - 5000:5000
    env:
      VERSION: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Log in to the Container registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1.10.0
        with:
          registry: ${{ env.HUB }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push docker image
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            export HUB=localhost:5000/skywalking-satellite
            export USE_INSECURE_REGISTRY=true
          fi
          make docker || make docker
          make docker.push || make docker.push
      - name: Verify image in local registry
        if: github.event_name == 'pull_request'
        run: |
          docker pull localhost:5000/skywalking-satellite/skywalking-satellite:v${{ github.sha }}
