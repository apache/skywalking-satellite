name: Build and Test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-18.04
    timeout-minutes: 90
    strategy:
      matrix:
        go-version: [1.14, 1.15]
      fail-fast: true
    steps:
      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Check License
        run: make license

      - name: Get dependencies
        run: make deps

      - name: Check generate
        run: make gen && make build && make check

      - name: Lint
        run: make lint

      - name: Test
        run: make test



  result:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    needs: [build]
    steps:
      - name: Build Result
        run: echo "Just to make the GitHub merge button green"
